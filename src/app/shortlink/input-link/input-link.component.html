<div class="container-fluid">
  <h1>Import link</h1>
  <div class="body">
    <div class="row">
      <div class="col-md-9 form-floating mb-3">
        <input type="input" [(ngModel)]="link" class="form-control" id="floatingInput" placeholder="Link">
        <label for="floatingInput">Add link</label>
        <span class="text-danger">{{err}}</span>
      </div>
      <div class="col-md-3 ">
        <button class="button1" (click)="getLink()">
          Click Here
        </button>
      </div>
    </div>
  </div>
  <div class="result" *ngIf="urlGetLink !== ''">
  <app-output-link [link]="urlGetLink" ></app-output-link>
  </div>
</div>
